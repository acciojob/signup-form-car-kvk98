<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label><br>
		<input type="Email" id="email" placeholder="Email" required><br>
		
		<label for="gender">Gender</label><br>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		
		<label for="cars">Car Brands</label><br>
		<select id="cars" required><br>
			<option value="">--Place choose an option</option>
		    <option value="BMW">BMW</option>
		    <option value="Benz">Benz</option>
		</select>
		<br>
		
		<label for="age">Age</label><br>
		<input type="number" id="age" placeholder="Age" required><br>
		
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" required><br>
		
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		
		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="Password" required><br>
		
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
